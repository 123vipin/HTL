<div class="container-scroller">
  <div class="container-fluid page-body-wrapper">
    <div class="row">
      <div class="content-wrapper full-page-wrapper d-flex align-items-center auth register-full-bg">
        <div class="row w-100">            
              <div class="col-lg-6 mx-auto  bg-white">
                <div class="auth-form-light text-left p-5">
                  <h4><a routerLink="/"><img src="assets/images/logo.png"  class="img-fluid flex-center" /></a></h4>                 
                  <form class="pt-4">
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                      <div class="form-row">
                        <div class="form-group col-6">
                          <label>UserName</label>
                          <input type="text" formControlName="firstName" placeholder="User Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }" />
                          <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
                            <div *ngIf="f['firstName'].errors['required']">UserName is required</div>
                            <div *ngIf="f['firstName'].errors['firstName']">UserName must be a valid </div>
                          </div>
                        </div>
                        <div class="form-group col-6">
                          <label>Phone</label>
                          <input type="text" placeholder="Phone" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['phone'].errors }" />
                          <div *ngIf="submitted && f['phone'].errors" class="invalid-feedback">
                            <div *ngIf="f['phone'].errors['required']">Phone is required</div>
                         
                          </div>
                        </div>

                      </div>
                      <div class="form-row">
                        <div class="form-group col-6">
                          <label>Email</label>
                          <input type="text" formControlName="email" placeholder="Email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                            <div *ngIf="f['email']?.errors['required']">Email is required</div>
                            <div *ngIf="f['email']?.errors['email']">Email must be a valid email address</div>
                          </div>
                        </div>
                        <div class="form-group col-6">
                          <label>Password</label>
                          <input type="password" placeholder="Password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                          <div *ngIf="submitted && f['password']?.errors" class="invalid-feedback">
                            <div *ngIf="f['password']?.errors['required']">Password is required</div>
                            <div *ngIf="f['password']?.errors['minlength']">Password must be at least 6 characters</div>
                          </div>
                        </div>  

                      </div>


                      <div class="text-center">
                        <button class="btn btn-primary mr-1">Register</button>

                        <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
                      </div>
                      <div class="mt-2 text-center">
                        <a routerLink="/login" class="auth-link text-black">Account Already ?  <span class="font-weight-medium">Login</span></a><br />
                      </div>
                    </form>
                  </form>
                </div>
              </div>
           
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- row ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
