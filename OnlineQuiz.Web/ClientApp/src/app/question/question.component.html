<div class="col-lg-12 grid-margin">
  <div class="card">
    <div class="card-body">
      <h4>
        Item
        <button type="button" class="btn btn-primary pull-right" (click)="BackQuiz()">Back</button>
        <!-- <span class="alert alert-danger pull-right">Series :-  {{testSeriesName}}   &nbsp; &nbsp;  Added : - {{totalQuestion}}</span>&nbsp; -->

      </h4> 
      <form class="pt-4">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

          <div class="form-row">
            <div class="form-group col-6">
              <label>Item Name</label>
              <input type="text" id="w3review" formControlName="Name" name="w3review" class="form-control"  placeholder="Item Name">
            </div>
            <div class="form-group col-6">
              <label>Image</label>
          
              <input type="file" name="file" id="file" (change)="uploadFile($event)" /> 

          </div>
          </div>
          <div class="form-row">
            <div class="form-group col-6">
              <label>Price</label>
              <input type="text" id="price" formControlName="Price" name="w3rPriceeview" class="form-control"  placeholder="Price">
            </div>
           
           

            <div class="form-group col-6">
              <label>Description</label>
              <textarea id="w3review" formControlName="Description" name="Description" class="form-control" rows="4" cols="50" placeholder="Description"></textarea>
            </div>
</div>

<div class="form-group">
  <div class="form-group col-6">
    <label>Quantity</label>
    <input type="text" id="quantity" formControlName="quantity" name="w3rPriceeview" class="form-control"  placeholder="Quantity">
  </div>
 
  <div class="col-lg-6">
    <label>Active</label>
    <ui-switch  formControlName="isActive"></ui-switch>
  </div>
  
</div>
        </form>
      </form>
