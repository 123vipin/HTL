  <div class="col-lg-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">
          Setting
        </h2>

        <form class="pt-4">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <div class="form-row">
              <div class="form-group col-6">
                <label>Password</label>
                <input type="text" formControlName="password" placeholder="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                  <div *ngIf="f.password.errors.password">Password must be a valid .</div>
                </div>
              </div>

            </div>



            <div class="pull-right">
              <button class="btn btn-primary mr-1">Update Password</button>

            </div>
        
          </form>
        </form>
      </div>
  </div>

</div>
