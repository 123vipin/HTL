  <div class="col-lg-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">
          Suggestion (Feedback)
        </h2>

        <form class="pt-4">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <div class="form-row">
              <div class="form-group col-6">
                <label>Suggestion</label>
                <textarea id="w3review" name="w3review" rows="4" cols="50"
                          formControlName="password" maxlength="250"  placeholder="Enter here your suggestion" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">

</textarea>
              
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">suggestion is required</div>
               
                </div>
              </div>

            </div>



            <div class="pull-right">
              <button class="btn btn-primary mr-1">Submit</button>

            </div>
        
          </form>
        </form>
      </div>
  </div>

</div>
