<div class="col-lg-12 grid-margin">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">
        Product List
        <button type="button" class="btn btn-success pull-right mr-2" (click)="addQuestion(0,'add')">Add Product</button>
        <!-- <button (click)="openModal(template)" class="btn btn-success pull-right mr-2">Add Test Series</button> -->
        <button type="button" class="btn btn-primary pull-right  mr-2" (click)="back()">Back</button>

      </h2>
      <div class="row">
        <div class="col-lg-12">
          <!--<ngx-spinner bdColor="rgba(51,51,51,0.8)"
                       size="medium"
                       color="#fff"
                       type="ball-scale-multiple">
            <p style="font-size: 20px; color: white">Loading...</p>
          </ngx-spinner>-->


          <table class="table table-hover">
            <thead>
              <tr>
                <td>S.N</td>
                <td>Item Name</td>
                <td>Quantity</td>
                <td>Image</td>
                <td>Price</td>
                <td>Description</td>
                <td>Action</td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of productList ;let i = index">
                <td>{{i+1}}</td>
                <td>{{product.name}}</td>
                <td>{{product.quantity}}</td>
                <td><img style="height: 30px; width: 30px;" src="{{product.imageUrl}}"></td>
                <td>{{product.price}}</td>
                <td>{{product.description}}</td>
                
                <td>

           <button type="button" class="btn btn-primary" (click)="addQuestion(product.id,'edit')">Edit</button>
                </td>
              </tr>
            </tbody>
          </table>



        </div>
      </div>
      
    </div>
  </div>

</div>



<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left"> Add Test Series </h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

  
      <div class="form-row">
        <div class="form-group col-6">
          <label>Test Series Name</label>
          <input type="text" formControlName="testSeries" placeholder="Test Series" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.testSeries.errors }" />
          <div *ngIf="submitted && f.testSeries.errors" class="invalid-feedback">
            <div *ngIf="f.testSeries.errors.required">Email is required</div>
         
          </div>
        </div>
        <div class="form-group col-6">
          <label>Time</label>
          <input type="text" placeholder="Time" formControlName="time" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.time.errors }" />
          <div *ngIf="submitted && f.time.errors" class="invalid-feedback">
            <div *ngIf="f.time.errors.required">Password is required</div>
            
          </div>
        </div>

      </div>
      <div class="form-row">
        <div class="form-group col-6">
          <label>Description</label>
          <input type="text" formControlName="description" placeholder="Description " class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
          <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
            <div *ngIf="f.description.errors.required">Email is required</div>

          </div>
        </div>
        <div class="form-group col-6">
          <label>Question Type</label>

          <select name="city" class="form-control" formControlName="questionType">
            <option *ngFor="let question of questionList" [value]="question.key">{{question.value}}</option>
          </select>
        </div>


      </div>

      <div class="text-center">
        <button class="btn btn-primary mr-1">Add</button>
        <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
      </div>
      <div class="mt-2 text-center">
      </div>
    </form>
  </div>
</ng-template>
