</div>



<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left"> Add Test Series </h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

  
      <div class="form-row">
        <div class="form-group col-6">
          <label>Test Series Name</label>
          <input type="text" formControlName="testSeries" placeholder="Test Series" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.testSeries.errors }" />
          <div *ngIf="submitted && f.testSeries.errors" class="invalid-feedback">
            <div *ngIf="f.testSeries.errors.required">Email is required</div>
         
          </div>
        </div>
        <div class="form-group col-6">
          <label>Time</label>
          <input type="text" placeholder="Time" formControlName="time" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.time.errors }" />
          <div *ngIf="submitted && f.time.errors" class="invalid-feedback">
            <div *ngIf="f.time.errors.required">Password is required</div>
            
          </div>
        </div>

      </div>
      <div class="form-row">
        <div class="form-group col-6">
          <label>Description</label>
          <input type="text" formControlName="description" placeholder="Description " class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
          <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
            <div *ngIf="f.description.errors.required">Email is required</div>

          </div>
        </div>
        <div class="form-group col-6">
          <label>Question Type</label>

          <select name="city" class="form-control" formControlName="questionType">
            <option *ngFor="let question of questionList" [value]="question.key">{{question.value}}</option>
          </select>
        </div>


      </div>

      <div class="text-center">
        <button class="btn btn-primary mr-1">Add</button>
        <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
      </div>
      <div class="mt-2 text-center">
      </div>
    </form>
  </div>
</ng-template>
